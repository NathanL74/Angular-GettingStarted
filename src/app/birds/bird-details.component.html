<div class='card'>
    <div class='card-header'>
        {{pageTitle + ' : ' + bird?.birdName}}    
    </div>

    <div class='card-body'
        *ngIf='bird'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{bird?.birdName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code:</div>
                    <div class='col-md-8'>{{bird?.birdName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{bird?.birdDesscription}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Class:</div>
                    <div class='col-md-8'>{{bird?.birdClass}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Wingspan:</div>
                    <div class='col-md-8'>{{bird?.birdWingspan}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Habitat:</div>
                    <div class='col-md-8'>{{bird?.birdHabitat}}</div>
                </div>
            </div>

            <div class='col-md-4'>
                <img class='center-block img-responsive'
                    [style.width.px]='200'
                    [style.margin.px]='2'
                    [src]='bird?.birdMaleImage'
                    [title]='bird?.birdName'>
            </div>
        </div>
    </div>


    <div class='card-footer'>
        <button class='btn btn-outline-secondary' 
                style='width: 80px'
                (click)='onBack()'>
            <i class='fa fa-chevron-left'> </i> Back
        </button>
    </div>
</div>
